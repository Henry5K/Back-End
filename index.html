<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-semibold">Fórum Generator</h1>
            <p class="text-sm">Crie fóruns temáticos em segundos!</p>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="Fórum 1" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Fórum de Minecraft 1</h2>
                    <p class="text-gray-600">Um forum muito legal para minecraft</p>
                    <a href="#" class="mt-2 block text-blue-500 hover:underline">Participar</a>
                </div>
            </div>
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="Fórum 2" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Fórum de Minecraft 2</h2>
                    <p class="text-gray-600">Um forum legal para seu servidor de Minecraft.</p>
                    <a href="#" class="mt-2 block text-blue-500 hover:underline">Participar</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Fórum Generator. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
